<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script type="application/javascript" src="scripts.js"></script>
    <title>SQL Your CSV!</title>
</head>
<body>

<h2 class="tableInfo">Available Spreadsheets</h2>

<div id="filesTableContainer">
    <table id="filesTable" class="table table-bordered">
        <tbody th:each="element : ${spreadsheets}">
        <tr>
            <td th:id="${element.key}" th:text="${element.value}"></td>
            <td>abc.csv</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
